<div class="ms-4 flex gap-2">
  <div
    class="dark absolute -start-[6.25px] h-3 w-3 rounded-full bg-slate-700 dark:bg-slate-500"
  ></div>

  <div class="flex flex-col gap-4">
    <time class="text-sm mb-1 font-normal leading-none text-gray-400 dark:text-gray-500">{{
      year
    }}</time>
    <h3 class="text-2xl font-semibold">
      {{ 'ABOUT_ME_PAGE.HOW_I_GOT_HERE.TIMELINE.' + year + '.TITLE' | translate }}
    </h3>
    <p class="text-text-light dark:text-text-dark">
      {{ 'ABOUT_ME_PAGE.HOW_I_GOT_HERE.TIMELINE.' + year + '.DESCRIPTION' | translate }}
    </p>
    <div
      [@expand]="isOpen() ? 'expanded' : 'collapsed'"
      class="flex w-full flex-col gap-2 overflow-hidden text-slate-700 transition-all duration-300 dark:text-slate-300"
    >
      {{ 'ABOUT_ME_PAGE.HOW_I_GOT_HERE.TIMELINE.' + year + '.DETAILS' | translate }}
    </div>
    <button
      type="button"
      (click)="toggle()"
      class="flex w-full items-center justify-center rounded-lg bg-background-dark/20 py-2 text-text-light transition-all duration-300 sm:hidden dark:bg-background-light/40 dark:text-text-dark"
    >
      @if (isOpen()) {
        {{ 'ABOUT_ME_PAGE.HOW_I_GOT_HERE.TIMELINE.SEE_LESS' | translate }}
      } @else {
        {{ 'ABOUT_ME_PAGE.HOW_I_GOT_HERE.TIMELINE.SEE_MORE' | translate }}
      }
    </button>
  </div>

  <button
    type="button"
    (click)="toggle()"
    class="flex h-8 w-8 items-center justify-center max-sm:hidden"
  >
    <mat-icon
      class="text-gray-500 transition-all duration-300 dark:text-gray-400"
      [ngClass]="{ 'rotate-180': isOpen() }"
      >keyboard_arrow_down</mat-icon
    >
  </button>
</div>
