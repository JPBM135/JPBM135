<app-layout [showFooter]="false">
  <div
    class="relative flex h-full w-full justify-center overflow-hidden bg-gray-50 dark:bg-gray-950"
  >
    <app-background-wave
      class="absolute -right-16 -top-36 rotate-[-165deg] scale-[3] blur-lg"
    ></app-background-wave>
    <app-background-wave
      class="absolute -left-36 top-52 -rotate-6 scale-[3] blur-lg max-sm:top-[40rem]"
    ></app-background-wave>
    <div class="z-10 flex w-full items-center justify-center gap-16 px-8 pb-8 max-md:flex-col">
      <div
        class="flex max-w-[90%] flex-col gap-2 py-6 font-mono text-text-light dark:text-text-dark"
      >
        <h2 class="text-2xl">{{ 'HOME_PAGE.GREETINGS' | translate }}</h2>
        <h1
          [ngClass]="{
            flex: !textMultiline()
          }"
          #amITitle
          class="text-6xl font-bold"
        >
          <span #amITitleText> {{ 'HOME_PAGE.TITLE' | translate }} </span>
          <span class="motion-reduce:hidden">{{ '|'.repeat(pipeCount()) }}</span>
        </h1>
        <div class="rounded-md bg-gray-300/40 p-3 dark:bg-gray-700/40">
          <p class="text-lg">
            {{ 'HOME_PAGE.DESCRIPTION' | translate }}
          </p>
        </div>
        <a
          href="https://github.com/JPBM135"
          rel="noreferrer"
          target="_blank"
          aria-label="My personal Github"
          class="mt-4 flex items-center justify-center rounded-md bg-gray-50/50 p-3 font-mono max-xs:text-base sm:gap-2 dark:bg-gray-950/50"
        >
          <span class="text-red-400 max-sm:hidden">const</span>
          <span class="text-text-light max-sm:hidden dark:text-text-dark">github</span>
          <span class="text-red-400 max-sm:hidden">=</span>
          <span class="text-blue-400 sm:hidden">this</span>
          <span class="text-red-400 sm:hidden">.</span>
          <span class="text-text-light sm:hidden dark:text-text-dark">open</span>
          <span class="text-red-400 sm:hidden">(</span>
          <span class="text-blue-400 hover:underline">'https://github.com/JPBM135'</span>
          <span class="text-red-400 sm:hidden">)</span>
        </a>
        <div class="flex w-full items-center gap-4 max-sm:justify-center">
          <a
            href="https://www.linkedin.com/in/joao-borges-martins/"
            rel="noreferrer"
            class="flex items-center justify-center rounded-md bg-gray-50/50 px-4 py-3 font-mono text-lg shadow-base transition-all duration-300 hover:bg-white dark:bg-gray-950/50 dark:hover:bg-slate-700"
            target="_blank"
          >
            <i class="ph-bold ph-linkedin-logo mr-2 block scale-150"></i>
            LinkedIn
          </a>
          <a
            href="mailto:contact@jpbm.dev"
            class="flex items-center justify-center rounded-md bg-gray-50/50 px-4 py-3 font-mono text-lg shadow-base transition-all duration-300 hover:bg-white dark:bg-gray-950/50 dark:hover:bg-slate-700"
            target="_blank"
          >
            <i class="ph-bold ph-envelope-open mr-2 block scale-150"></i>
            Email
          </a>
          <a
            href="https://r2.jpbm.dev/meta/current-resume.pdf"
            class="flex items-center justify-center rounded-md bg-gray-50/50 px-4 py-3 font-mono text-lg shadow-base transition-all duration-300 hover:bg-white dark:bg-gray-950/50 dark:hover:bg-slate-700"
            target="_blank"
          >
            <i class="ph-bold ph-scroll mr-2 block scale-150"></i>
            {{ 'HOME_PAGE.RESUME' | translate }}
          </a>
        </div>
      </div>

      <app-discord-card
        class="w-full min-w-[40%] max-sm:max-w-full md:max-w-[40%]"
        [discordData]="dataFetcherService.discordProxyData"
      ></app-discord-card>
    </div>
  </div>
</app-layout>
