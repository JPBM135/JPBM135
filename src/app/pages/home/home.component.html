<app-layout [showFooter]="false">
  <div
    class="relative overflow-hidden w-full h-full bg-gray-50 dark:bg-gray-950 flex justify-center"
  >
    <app-background-wave
      class="absolute -top-36 -right-16 rotate-[-165deg] scale-[3] blur-lg"
    ></app-background-wave>
    <app-background-wave
      class="absolute top-52 max-sm:top-[40rem] scale-[3] -rotate-6 -left-36 blur-lg"
    ></app-background-wave>
    <div class="z-10 flex max-sm:flex-col gap-16 w-full items-center justify-center px-8 pb-8">
      <div class="text-text-light dark:text-text-dark font-mono max-w-[90%]">
        <h2 class="text-2xl">{{ 'HOME_PAGE.GREETINGS' | translate }}</h2>
        <h1 class="text-6xl font-bold">
          {{ 'HOME_PAGE.TITLE' | translate
          }}<span class="motion-reduce:hidden">{{ '|'.repeat(dotCount()) }}</span>
        </h1>
        <div class="bg-gray-300/40 dark:bg-gray-700/40 rounded-md p-3">
          <p class="text-lg">
            {{ 'HOME_PAGE.DESCRIPTION' | translate }}
          </p>
        </div>
        <a
          href="https://github.com/JPBM135"
          rel="noreferrer"
          target="_blank"
          aria-label="My personal Github"
          class="bg-gray-50/50 dark:bg-gray-950/50 font-mono flex items-center justify-center sm:gap-2 p-3 rounded-md mt-4 max-xs:text-base"
        >
          <span class="max-sm:hidden text-red-400">const</span>
          <span class="max-sm:hidden text-text-light dark:text-text-dark">github</span>
          <span class="max-sm:hidden text-red-400">=</span>
          <span class="sm:hidden text-blue-400">this</span>
          <span class="sm:hidden text-red-400">.</span>
          <span class="sm:hidden text-text-light dark:text-text-dark">open</span>
          <span class="sm:hidden text-red-400">(</span>
          <span class="text-blue-400 hover:underline">'https://github.com/JPBM135'</span>
          <span class="sm:hidden text-red-400">)</span>
        </a>
      </div>

      <app-discord-card
        class="min-w-[40%] w-full max-w-[40%] max-sm:max-w-full"
        [discordData]="dataFetcherService.discordProxyData"
      ></app-discord-card>
    </div>
  </div>
</app-layout>
